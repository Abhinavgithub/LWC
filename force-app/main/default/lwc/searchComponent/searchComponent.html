<template>
  <div class="slds-var-p-around_medium">
    <lightning-card icon-name="standard:account" variant="base">
      <div slot="title">Custom Lookup</div>
      <div>
        <lightning-input
          type="text"
          label="Enter search term"
          is-loading="true"
          placeholder="Type here to lookup..."
          value={searchTerm}
          onchange={handleChange}
          class="slds-var-p-around_medium"
        ></lightning-input>
      </div>
    </lightning-card>
  </div>
</template>
