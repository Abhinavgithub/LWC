<template>
    <lightning-card title="SOSL Query Component" icon-name="custom:custom63" variant="base">
        <div class="slds-var-m-around_medium">
            <lightning-input type="search" onchange={handleKeyChange} class="slds-var-m-bottom_small" label="Search"
                value={searchKey}></lightning-input>
            <template lwc:if={accounts}>
                <template for:each={accounts} for:item="account">
                    <div key={account.Id} class="slds-border_top">
                        <lightning-card icon-name="standard:account" variant="base">
                            <div class="slds-var-m-around_medium" slot="title">
                                Accounts
                            </div>
                            <div class="slds-var-m-around_medium">
                                {account.Name}
                            </div>
                        </lightning-card>
                    </div>
                </template>
            </template>
            <template lwc:if={contacts}>
                <template for:each={contacts} for:item="contact">
                    <div key={contact.Id} class="slds-border_top">
                        <lightning-card icon-name="standard:contact" variant="base">
                            <div class="slds-var-m-around_medium" slot="title">
                                Contacts
                            </div>
                            <div class="slds-var-m-around_medium">
                                {contact.FirstName} {contact.LastName}
                            </div>
                        </lightning-card>
                    </div>
                </template>
            </template>
            <template lwc:if={leads}>
                <template for:each={leads} for:item="lead">
                    <div key={lead.Id} class="slds-border_top">
                        <lightning-card icon-name="standard:lead" variant="base">
                            <div class="slds-var-m-around_medium" slot="title">
                                Leads
                            </div>
                            <div class="slds-var-m-around_medium">
                                {lead.Name} {lead.Email}
                            </div>
                        </lightning-card>
                    </div>
                </template>
            </template>
            <template lwc:if={errors}>
                <div class="slds-var-m-around_medium">{errors}</div>
            </template>
        </div>
    </lightning-card>
</template>
