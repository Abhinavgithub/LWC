    <div class="slds-form-element">
      <label
        class="slds-var-p-horizontal_small slds-form-element__label"
        for="text-input-id-46"
        >Enter Your Name</label
      >
      <div class="slds-var-p-horizontal_small slds-form-element__control">
        <input
          type="text"
          id="text-input-id-46"
          value={name}
          onchange={nameChange}
          placeholder="Placeholder textâ€¦"
          required=""
          class="slds-input"
        />
      </div>
    </div>
    <p slot="footer">Card Footer</p>
  </lightning-card>
