<template>
  <lightning-card title="Dog API - Get Random Dog Pictures" variant="brand">
    <lightning-layout horizontal-align="center" pull-to-boundary="small" vertical-align="start">
      <div class="slds-var-p-around_small">
        <lightning-button variant="success" label="Get Random Dog Picture" onclick={handleClick}></lightning-button>
        <br><br>
        <template if:true={imageReady}>
          <img src={pictureUrl} height="350" width="350" />
        </template>
        <template if:true={loadingSpinner}>
          <lightning-spinner alternative-text="Loading" variant="inverse" size="medium"></lightning-spinner>
        </template>
      </div>
    </lightning-layout>
    <div class="slds-var-p-around_small">
        <p class="slds-var-p-around_small">
          <c-view-source source="lwc/getDogAPIComponent" slot="footer">
            Get Random Dog Pictures API
          </c-view-source>
        </p>
      </div>
  </lightning-card>
</template>
