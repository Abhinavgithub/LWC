<template>
    <lightning-card class="slds-card__body_inner" icon-name="standard:account" variant="base">
        <div slot="title">
            Get Related Contacts
        </div>
        <div slot="footer">
        </div>
        <div>
            <lightning-record-picker label="Accounts" placeholder="Search Accounts..." object-api-name="Account"
                matching-info={matchingInfo} display-info={displayInfo} value={initialValue} filter={filter}
                onchange={handleChange}></lightning-record-picker>
            <template lwc:if={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium" variant="base"></lightning-spinner>
            </template>
            <template lwc:if={records}>
                <template for:each={records} for:item="contact">
                    <div class='card-spacer' key={contact.Id}>
                        <lightning-card icon-name="standard:contact" title={contact.Name.value} variant="base">
                            <div>
                                <h1>{contact.Email.value}</h1>
                                <h1>{contact.Phone.value}</h1>
                            </div>
                        </lightning-card>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
