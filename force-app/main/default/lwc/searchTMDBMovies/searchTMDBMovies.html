<template>
    <lightning-card icon-name="standard:video" variant="base">
        <div slot="title">
            Search Movies
        </div>
        <div slot="footer">
            Click here to get more information from TMDB API
        </div>
        <div>
            <div class="slds-align_absolute-center">
                <lightning-combobox name="Year" label="Year" placeholder="Choose Year" value={value}
                    onchange={handleChange} options={yearOptions}></lightning-combobox>
            </div>
            <br>
            <div class="slds-align_absolute-center">
                <p class="slds-var-m-bottom_small">
                    <lightning-button variant="neutral" label="Go" onclick={handleClick}></lightning-button>
                </p>
            </div>
        </div>
        <br>
        <div style="height: 300px;">
            <lightning-datatable key-field="id" data={movieDetails} columns={columns} onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
