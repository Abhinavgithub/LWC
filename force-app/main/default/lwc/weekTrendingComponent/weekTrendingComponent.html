<template>
    <lightning-card icon-name="standard:video" variant="base">
        <div slot="title">
            Trending this {type}
        </div>
        <div slot="actions">
        </div>
        <div>
            <div style="height: 300px;">
                <lightning-datatable key-field="id" data={movieDetails} columns={columns}>
                </lightning-datatable>
            </div>
        </div>
    </lightning-card>
</template>
